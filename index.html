<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kata-Clock</title>
  </head>
  <body>
    <div class="clockAnalog">
      <div class="clockAnalog_seconds" id="analog_Seconds"></div>
      <div class="clockAnalog_minutes" id="analog_Minutes"></div>
      <div class="clockAnalog_hours" id="analog_Hours"></div>
      <div class="clockAnalog_circle"></div>
    </div>
    <div class="digitalClock">
      <span class="digitalClock_hours" id="hours">10 </span>
      <span class="digitalClock_dots">: </span>
      <span class="digitalClock_minutes" id="minutes">16</span>
      <span class="digitalClock_dots">:</span>
      <span class="digitalClock_seconds" id="seconds">10</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
